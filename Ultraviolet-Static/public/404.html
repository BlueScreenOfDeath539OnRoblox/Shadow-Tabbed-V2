<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sys Error</title>
    <meta name="googlebot" content="noindex, nofollow, nosnippet" />
    <base href="/" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <style>
      .logo-wrapper {
        margin-left: 20px;
      }

      .desc {
        margin-left: 20px;
      }

      #uv-error {
        color: red;
      }

      #uv-error-code {
        font-family: monospace;
      }

      #uv-register-sw {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      footer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      footer a {
        margin-left: auto;
      }
    </style>
  </head>

  <body style="background-size: cover; background-size: 100vmax 100vmax;">
    <div class="logo-wrapper">
      <center> <h1 style="text-align: center;">Proxy | Error</h1> </center>
    </div>
    <div class="desc">
      <p style="font-size: 22px;"> The server could not route your request.</p>
      <p id="uv-error"></p>
      <code id="uv-error-code"></code>
      <button  id="uv-register-sw" value="Register service worker">
        Register ServiceWorker
      </button> <br> <br>
      <p>If this error persists, you can get suport <a href="https://discord.gg/p9h3dTHAMA" style="color:red; font-weight: bold;text-decoration: none; bottom:0;">HERE</a></p>
    </div>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="error.js"></script>
  </body>
</html>
