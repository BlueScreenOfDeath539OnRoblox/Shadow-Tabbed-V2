<!DOCTYPE html>
<html style="border:none; border-width: 0px;">
<head>
  <title>Shadow Settings</title>
  <link id="themeStylesheet" rel="stylesheet" type="text/css" href="/CSS/index.css" >
  <script src="js/themes.js"> </script>
  <script src="/menu.js"> </script>
  <link rel="icon" type="image/png"  href="">
</head>
<body class="settingsbody" style="border:none; border-width: 0px;">
  <div id="custom-menu">
    <ul>
      <li><a onclick="copy()">Copy</a></li>
      <li><a onclick="paste()">Paste</a></li>
      <li><a onclick="selectAll()">Select All</a></li>
    </ul>
  </div><div id="content"></div>
  <div class="flex-center">
    <div class="category-row">
        <div class="category">
            <h2>Search Engine</h2>
            <select id="searchEngineDropdown">
              <option value="">Select an option</option>
              <option value="google">Google</option>
              <option value="bing">Bing</option>
              <option value="yahoo">Yahoo</option>
              <option value="duckduckgo">DuckDuckGo</option>
              <option value="brave">Brave</option>
              <option value="yandex">Yandex</option>
            </select>
          </div>          
          <div class="category">
            <h2>About:Blank</h2>
            <div>
              <button onclick="openNewWindow()" style="width:300px" >Open in New Window</button> <br><br>
              <button onclick="openNewTab()" style="width:300px" >Open in New Tab</button>
            </div>
          </div>          
    </div>
    <div class="category-row">
      <div class="category">
        <h2 style="margin-bottom: -16px;">Tab Cloak</h2>
        <div class="section-content">
          <div class="buttons">
            <input id="title" class="input" placeholder="Title" onkeyup="setTitle(this.value)" />
            <input id="icon" class="input" placeholder="Favicon" onkeyup="setFavicon(this.value.trim())" />
          </div>
          <p class="section-text">Ready Made Cloaks</p>
          <div class="buttons">
            <select name="Readymade Cloaks" id="premadecloaks" title="Cloaks">
              <option value="search">Google Search</option>
              <option value="drive">Google Drive</option>
              <option value="youtube">YouTube</option>
              <option value="gmail">Gmail</option>
              <option value="calendar">Google Calendar</option>
              <option value="meets">Google Meet</option>
              <option value="classroom">Google Classroom</option>
              <option value="canvas">Canvas</option>
              <option value="zoom">Zoom</option>
              <option value="khan">Khan Academy</option>
            </select>
            <div class="select-buttons">
              <button class="button button2" onclick="setCloak()">Set</button>
              <button class="button button2" onclick="resetTab()">Reset</button>
            </div>
          </div>
        </div>
      </div>
      <div class="category">
        <h2 style="margin-top: -125px;">Themes</h2>
        <div class="section-content" style="margin-top:-20px">
          <div class="theme-buttons">
            <button class="button button2"  onclick="changeTheme('/CSS/index.css')"  >Default</button>
            <button onclick="changeTheme('/CSS/themes/light.css')"  class="button button2">Light</button>
            <button onclick="changeTheme('/CSS/themes/poop.css')"  class="button button2">Poop </button>
            <button onclick="changeTheme('/CSS/themes/fracital.css')"  class="button button2">Fracital </button>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>


<script>
// Function to handle dropdown change event and set the search engine value in local storage
function setSearchEngine(value) {
  localStorage.setItem("searchengine", value);
}

// Add change event listener to the dropdown
document.getElementById("searchEngineDropdown").addEventListener("change", function() {
  var selectedEngine = this.value;
  switch (selectedEngine) {
    case "google":
      setSearchEngine("https://www.google.com/search?q=%s");
      break;
    case "bing":
      setSearchEngine("https://www.bing.com/search?form=&q=%s");
      break;
    case "yahoo":
      setSearchEngine("https://search.yahoo.com/search?p=%s");
      break;
    case "duckduckgo":
      setSearchEngine("https://duckduckgo.com/?q=%s");
      break;
    case "brave":
      setSearchEngine("https://search.brave.com/search?q=%s");
      break;
    case "yandex":
      setSearchEngine("https://www.yandex.com/search/?text=%s");
      break;
    default:
      localStorage.removeItem("searchengine");
      break;
  }
});
 </script>

<script>
  function openNewTab() {
    const currentURL = window.location.origin;
    const newTab = window.open('about:blank', '_blank');
    newTab.document.write('<html><body style="margin: 0; padding: 0;"><embed src="' + currentURL + '" style="width: 100%; height: 100%;"></embed></body></html>');
    newTab.document.close();
  }
  
  function openNewWindow() {
    const currentURL = window.location.origin;
    const newWindow = window.open('about:blank', '_blank', 'width=800,height=600');
    newWindow.document.write('<html><body style="margin: 0; padding: 0;"><embed src="' + currentURL + '" style="width: 100%; height: 100%;"></embed></body></html>');
    newWindow.document.close();
  }
  
</script>
<script src="js/panic.js"></script>
<script src="js/index.js"></script>
<script src="js/settings.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  var storedTheme = localStorage.getItem("themes");
  var defaultCSSPath = "/CSS/index.css";
  var cssLink = document.getElementById("themeStylesheet");
  cssLink.href = storedTheme || defaultCSSPath;

  window.addEventListener("storage", function(event) {
    if (event.key === "themes" && event.newValue !== cssLink.href) {
      cssLink.href = event.newValue;
    }
  });
});
</script>
