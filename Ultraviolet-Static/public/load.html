<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #00264d;
      height: 100%;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top:0;
      display: flex;
    }
    
    .loading-screen {
      width: 100%;
      height: 100%;
      display: flex;
      margin-top: -2%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 6px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px; /* Add spacing between the loading animation and text */
      text-align: center; /* Center the loading text */
    }
    
    .timer {
      margin-top: 10px;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="loading-screen" style="z-index: -9999;" >
    <div class="loading-spinner"></div>
    <p class="loading-text" id="loading-text">Loading ...</p>
    <p class="timer" id="timer" style="display:inline"></p>

  </div>

  <iframe id="site-iframe" src="" style="z-index: 9999;"></iframe>
  <script src="index.js" async></script>
  <script>
    var iframe = document.getElementById("site-iframe");
    iframe.src = localStorage.getItem("site");

    var loadingText = document.getElementById("loading-text");
    var startTime = new Date().getTime();
    var timer = document.getElementById("timer");

    iframe.onload = function() {
      iframe.style.display = "block";
      document.querySelector(".loading-screen").style.display = "none";
      document.title = "Loaded Page";
      clearInterval(timerInterval); // Stop the timer interval when the page is loaded
    };

    var timerInterval = setInterval(function() {
      var currentTime = new Date().getTime();
      var elapsedTime = currentTime - startTime;
      timer.innerHTML = "Load Time: " + formatTime(elapsedTime);
    }, 10);

    function formatTime(time) {
      var minutes = Math.floor(time / 60000);
      var seconds = Math.floor((time % 60000) / 1000);
      var milliseconds = Math.floor((time % 1000) / 10);
      return (
        (minutes < 10 ? "0" : "") +
        minutes +
        ":" +
        (seconds < 10 ? "0" : "") +
        seconds +
        "." +
        (milliseconds < 10 ? "0" : "") +
        milliseconds
      );
    }
  </script>

  
</body>
</html>

<script src="settings/js/index.js"></script>
<script src="settings/js/settings.js"></script>
<script src="settings/js/panic.js"></script>
